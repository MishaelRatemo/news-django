{% load bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if title %}
     <title>{{title}}</title> 
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basenews.css' %}">
  {% endblock %}
</head>
<body style="background-color:rgb(214, 213, 213)">
  
    {% block content %} 
        
    
        {% block scripts %}
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          {% bootstrap_javascript %}
        {% endblock%}
    
    {%endblock%}
</body>

</html>
