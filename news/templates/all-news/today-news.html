{%extends 'all-news/base.html'%}

{% block content %}
    {{block.super}}
    <div class='container'>
         <!-- Looping through news   -->
        {% for news_item in news %}
            <div class="row border justify-content-center d-flex ">
               
                <!-- displaying News articles -->
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                     <!--Display news Article images  -->
                    <div class="col-xs-6  col-sm-6 col-md-6 col-lg-6">
                        <img src="{{ news_item.article_image.url }}" class="img-fluid ce" alt="Image">
                    </div>
                    <h2 class="text-center"><a href=f'article/{news_item.article_id}'> {{ news_item.title }} </a> </h2>
                </div>
                <div class='bg-dark text-white'>
                    <p> {{ news_item.post }}
                </div>
            </div>
        {% empty %}
            <div class="row">
                <h2 class="text-center">There No News Items</h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
