{%extends 'all-news/base.html'%}

{% block content %}
    {{block.super}}
    <div class='container'>
        <!-- Looping through news   -->
       {% for news_item in news %}
           <div class="row">
               <!-- displaying News articles -->
               <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="col-xs-6  col-sm-6 col-md-6 col-lg-6">
                    <a href="{% url 'article' news_item.id %}" class=" text-decoration-none">
                    <img src="{{ news_item.article_image.url }}" class="img-fluid ce" alt="Image">                        
                      </a>
                </div>
               <h2 class="text-center"> {{ news_item.title }} </h2>
               <div class='btn btn-outline-secondary text-white'>
                  <a href="{% url 'article' news_item.id %}" class=" text-decoration-none">Read more </a>

               </div>
               </div>
           </div>
       {% empty %}
           <div class="row">
               <h2 class="text-center">There are No News Items</h2>
           </div>
       {% endfor %}
   </div>
{% endblock %}
